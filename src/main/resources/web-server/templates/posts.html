<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>posts by Name</h1>

	<div th:if="not ${posts}">
		<div class="alert alert-warning m-2">
			No posts found containing '<span th:text="${search}">text</span>'.
		</div>
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${posts}">
		<p>
			posts whose owner contains ' <span th:text="${search}">text</span>'
			are:
		</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Post Author</th>
					<th>content</th>
					<th>threadId</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="post : ${posts}">
					<td><a href="post.html"
						th:href="@{|/posts/${post.author}|}"
						th:text="|${post.author}|">11111111</a></td>
					<td th:text="${post.content}">Owner</td>
					<td th:text="${post.threadId}">0</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- <div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a th:href="@{/posts/search}">Account
			Search</a>
	</div> -->

	<div th:replace="footer :: copy"></div>
</body>
</html>
